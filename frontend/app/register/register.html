<div id="register">
    <hr>
    <h2 class="login-title">Register #EventHungry Friend</h2>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <p ng-show="passwordMessage">{{passwordMessage}}</p>
               <p ng-show="fieldMessage">{{fieldMessage}}</p>
                <form class="login">
                    <input type="text" placeholder="Username" ng-model="username"/>
                    <input type="text" placeholder="Email" ng-model="email"/>
                    <input type="password" placeholder="Password" ng-model="password"/>
                    <input type="password" placeholder="Confirm your Password" ng-model="passwordTwo" />
                    <input type="submit" value="Register" class="btn btn-default btn-md" ng-click="createUser(username, password, email, passwordTwo)"/>
                </form>
            </div>
        </div>
    </div>


</div>
