<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/frontend/app/css/login.css">

</head>

<body id="login">
    <hr>
    <h2>Login #EventHungry Friend</h2>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="login">
                    <input type="text" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <input type="submit" value="Log In" class="btn btn-default btn-md" />
                </form>
            </div>
        </div>

    </div>

</body>

</html>
